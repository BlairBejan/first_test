<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <a href="/wishlist">Home</a>
    <a href="/logout">Logout</a>
    <h1>Create a New Wish List Item</h1>
    <form class="" action="/wishlist/makeitem" method="post">
      {% csrf_token %}
      <label for="">Item/Product:</label>
      <input type="text" name="item" value="">
      <button type="submit" name="button">Add</button>
    </form>
    {% if messages %}
    {% for message in messages %}
    <p>{{message}}</p>
    {% endfor %}
    {% endif %}
  </body>
</html>
